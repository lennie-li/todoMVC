<section class="todoapp">
        <header class="header">
            <h1>todos</h1>
            <form ng-submit='add()'>
                <input class="new-todo" placeholder="What needs to be done?" autofocus ng-model='newTask'>
            </form>
        </header>
        <!-- This section should be hidden by default and shown when there are todos -->
        <section class="main">
            <input class="toggle-all" type="checkbox" ng-change='toggleAll()' ng-model='mainStatus'>
            <label for="toggle-all">Mark all as complete</label>
            <ul class="todo-list">
                <!-- These are here just to show the structure of the list items -->
                <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
                <li ng-class="{'completed':item.completed,'editing':item.id == editingId}" ng-repeat='item in tasks | filter : isCompleted track by $index' >
                    <div class="view">
                        <input class="toggle" type="checkbox" ng-model='item.completed'>
                        <label ng-dblclick='edit(item.id)'>{{item.name}}</label>
                        <button class="destroy" ng-click='remove(item.id)'></button>
                    </div>
                    <form ng-submit='save(item.id)'>
                        <input class="edit" ng-model='item.name'>
                    </form>
                </li>
            </ul>
        </section>
        <!-- This footer should hidden by default and shown when there are todos -->
        <footer class="footer">
            <!-- This should be `0 items left` by default -->
            <span class="todo-count"><strong>{{left()}}</strong> item left</span>
            <!-- Remove this if you don't implement routing -->
            <ul class="filters">
                <li>
                    <a ng-class="{selected:currentButton=='all'}" href="#/">All</a>
                </li>
                <li>
                    <a ng-class="{selected:currentButton=='active'}" href="#/active">Active</a>
                </li>
                <li>
                    <a ng-class="{selected:currentButton=='completed'}" href="#/completed">Completed</a>
                </li>
            </ul>
            <!-- Hidden if no completed items are left ↓ -->
            <button class="clear-completed" ng-show='isShow()' ng-click='completedClear()'>Clear completed</button>
        </footer>
    </section>
    <footer class="info">
        <p>Double-click to edit a todo</p>
        <!-- Remove the below line ↓ -->
        <p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>

        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
